<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Machine</h1>
      <form id="add">
        <div class="form-group">
        <label for="add1">Name:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">Description of Appointment:</label>
          <input id="add2" class="form-control" type="text">
         </div>
        <div class="form-group">
          <label for="add3">Time Start</label>
          <input id="add3" class="form-control" type="text">
        </div>
       <div class="form-group">
         <label for="add4">Time End</label>
         <input id="add4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add5">Date:</label>
          <input id="add5" class="form-control" type="text">
        </div>
      <button class="btn btn-warning" type="submit">Submit</button>


         <!-- <a href="confirmation.html" class="btn btn-primary" role="button">Confirm!</a> -->
       </form>
       <div id="pleasework2">
       <h1>Confirmation</h1>
         <p>the appointment for <span class="add1"></span> for <span class="add2"></span> starting at <span class="add3"></span> and ending at <span class="add4"></span> on the date of <span class="add5"></span></p>
       </div>
    </div>
   </body>
 </html>
